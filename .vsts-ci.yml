name: Project Resolve CI
pool:
  vmImage: ubuntu-latest

trigger:
  batch: true
  branches:
    include:
      - main
      - release

pr:
  branches:
    include:
      - main
      - release
      - release/*

stages:
  - stage: Compliance
    dependsOn: []
    jobs:
      - job: ComplianceJob
        pool:
          vmImage: windows-latest
        steps:
          - checkout: self
            clean: true
            persistCredentials: true
            fetchDepth: 1

          - task: CredScan@3
            inputs:
              outputFormat: sarif
              debugMode: false
          - task: ComponentGovernanceComponentDetection@0
            inputs:
              scanType: 'Register'
              verbosity: 'Verbose'
              alertWarningLevel: 'High'
          - task: PublishSecurityAnalysisLogs@3
            inputs:
              ArtifactName: 'CodeAnalysisLogs'
              ArtifactType: 'Container'

  - stage: CodeQL
    dependsOn: []
    jobs:
      - job: CodeQLJob
        pool:
          vmImage: windows-latest
        variables:
          'LGTM.UploadSnapshot': true
        steps:
          - checkout: self
            clean: true
            persistCredentials: true
            fetchDepth: 1

          - task: Bash@3
            inputs:
              targetType: 'inline'
              script: echo "ACCESSTOKEN IS $SYSTEM_ACCESSTOKEN"
            env:
              'SYSTEM_ACCESSTOKEN': $(system.accesstoken)

          - task: Semmle@1
            env:
              'SYSTEM_ACCESSTOKEN': $(system.accesstoken)
            inputs:
              sourceCodeDirectory: '$(Build.SourcesDirectory)/packages'
              language: 'tsandjs'
              includeNodeModules: false
              querySuite: 'Recommended'
              timeout: '1800'
              ram: '16384'
              addProjectDirToScanningExclusionList: true

  - stage: Verification
    dependsOn: []
    jobs:
      - job: VerificationJob
        steps:
          - checkout: self
            clean: true
            persistCredentials: true
            fetchDepth: 2

          # Install Tooling
          - task: NodeTool@0
            displayName: Install Node
            inputs:
              versionSpec: '14.x'

          # Install Dependencies
          - task: Bash@3
            displayName: Install Dependencies
            inputs:
              targetType: 'inline'
              script: yarn install
            env:
              CI: true

          # Verify Packages
          - task: Bash@3
            displayName: Verify Packages
            inputs:
              targetType: 'inline'
              script: yarn ci
            env:
              CI: true

  - stage: ApiDeploymentInteg
    displayName: Deploy API (Integ)
    dependsOn:
      - Compliance
      - Verification
    condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/main'))
    jobs:
      - job: ApiDeploymentJob
        steps:
          - checkout: self
            clean: true
            persistCredentials: true
            fetchDepth: 1

          - task: Bash@3
            displayName: Install Dependencies
            inputs:
              targetType: 'inline'
              script: yarn install
            env:
              CI: true

          - task: Bash@3
            displayName: Build Schema
            inputs:
              targetType: 'inline'
              script: yarn build:schema
            env:
              CI: true

          - task: Bash@3
            displayName: Build API
            inputs:
              targetType: 'inline'
              script: yarn build:api
            env:
              CI: true

          - task: Bash@3
            displayName: Archive API
            inputs:
              targetType: 'inline'
              script: yarn archive:api
            env:
              CI: true

          - task: AzureRmWebAppDeployment@4
            displayName: Deploy API (Integ)
            inputs:
              ConnectionType: 'AzureRM'
              appType: 'webAppLinux'
              ConnectedServiceName: 'Resilience - Greenlight'
              WebAppName: 'greenlight-api-integ'
              packageForLinux: '$(System.DefaultWorkingDirectory)/packages/api/deploy.zip'

  - stage: ApiDeploymentProd
    displayName: Deploy API (Prod)
    dependsOn:
      - Compliance
      - Verification
    condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/release'))
    jobs:
      - job: ApiDeploymentJob
        steps:
          - checkout: self
            clean: true
            persistCredentials: true
            fetchDepth: 1

          - task: Bash@3
            displayName: Install Dependencies
            inputs:
              targetType: 'inline'
              script: yarn install
            env:
              CI: true

          - task: Bash@3
            displayName: Build Schema
            inputs:
              targetType: 'inline'
              script: yarn build:schema
            env:
              CI: true

          - task: Bash@3
            displayName: Build API
            inputs:
              targetType: 'inline'
              script: yarn build:api
            env:
              CI: true

          - task: Bash@3
            displayName: Archive API
            inputs:
              targetType: 'inline'
              script: yarn archive:api
            env:
              CI: true

          - task: AzureRmWebAppDeployment@4
            displayName: Deploy API (Prod)
            condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/release'))
            inputs:
              ConnectionType: 'AzureRM'
              appType: 'webAppLinux'
              ConnectedServiceName: 'Resilience - Greenlight'
              WebAppName: 'greenlight-api-integ'
              packageForLinux: '$(System.DefaultWorkingDirectory)/packages/api/deploy.zip'

  - stage: ClientDeploymentInteg
    displayName: Deploy Webapp (Integ)
    condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/main'))
    dependsOn:
      - Compliance
      - Verification
    jobs:
      - job: ClientDeploymentJob
        steps:
          - checkout: self
            clean: true
            persistCredentials: true
            fetchDepth: 1
          - task: Bash@3
            displayName: Install Dependencies
            inputs:
              targetType: 'inline'
              script: yarn install
            env:
              CI: true

          - task: Bash@3
            displayName: Build Schema
            inputs:
              targetType: 'inline'
              script: yarn build:schema
            env:
              CI: true

          - task: Bash@3
            displayName: Build Webapp (Integ)
            inputs:
              targetType: 'inline'
              script: yarn build:webapp:integ
            env:
              CI: true

          - task: AzureRmWebAppDeployment@4
            displayName: Deploy Webapp (Integ)
            inputs:
              ConnectionType: 'AzureRM'
              appType: 'webAppLinux'
              ConnectedServiceName: 'Resilience - Greenlight'
              WebAppName: 'greenlight-app-integ'
              packageForLinux: '$(System.DefaultWorkingDirectory)/packages/webapp/deploy.zip'

  - stage: ClientDeploymentProd
    displayName: Deploy Webapp (Prod)
    condition: and(succeeded(), eq(variables['build.sourceBranch'], 'refs/heads/release'))
    dependsOn:
      - Compliance
      - Verification
    jobs:
      - job: ClientDeploymentJob
        steps:
          - checkout: self
            clean: true
            persistCredentials: true
            fetchDepth: 1

          - task: Bash@3
            displayName: Install Dependencies
            inputs:
              targetType: 'inline'
              script: yarn install
            env:
              CI: true

          - task: Bash@3
            displayName: Build Schema
            inputs:
              targetType: 'inline'
              script: yarn build:schema
            env:
              CI: true

          - task: Bash@3
            displayName: Build Webapp (Prod)
            inputs:
              targetType: 'inline'
              script: yarn build:webapp:prod
            env:
              CI: true

          - task: AzureRmWebAppDeployment@4
            displayName: Deploy Webapp (Prod)
            inputs:
              ConnectionType: 'AzureRM'
              appType: 'webAppLinux'
              ConnectedServiceName: 'Resilience - Greenlight'
              WebAppName: 'greenlight-app'
              packageForLinux: '$(System.DefaultWorkingDirectory)/packages/webapp/deploy.zip'
